        <header>
            <h1>Notifications preferences</h1>
            <nav class="user-role-navigation">
                <button type="button">Host</button>
                <button type="button">Guest</button>
            </nav>
        </header>
    
        <main>
            <form class="host-notifications" action="#">
                <section class="reservation-section">
                    <h2>Reservations</h2>
                    <label>
                        Reservation requested
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation instant book created - open payment
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation pending paid by guest
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation paid by guest
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        New messages
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>

                <section class="cancelations-section">
                    <h2>Cancelations</h2>
                    <label>
                        Reservation pending
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation proposal
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation payment (non-instant book)
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>

                <section class="reminders-section">
                    <h2>Reminders</h2>
                    <label>
                        Reservation requested not answered
                        <input type="checkbox" class="checkbox-slider">
                    </label>
    
                    <label>
                        Review guest
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>
             <button type="submit" value="save">Save</button>
            </form>

            <form class="guest-notifications" action="#">
                <section class="reservation-section">
                    <h2>Reservations</h2>
                    <label>
                        Reservation requested
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation instant book created - open payment
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation pending paid by guest
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation rejected by host
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation accepted by host
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation paid by guest
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        New messages
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>

                <section class="cancelations-section">
                    <h2>Cancelations</h2>
                    <label>
                        Reservation pending
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation proposal
                        <input type="checkbox" class="checkbox-slider">
                    </label>                    

                    <label>
                        Reservation payment instant book - no message
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                
                    <label>
                        Reservation payment instant book - with message
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Reservation canceled by support/guest/host
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>

                <section class="reminders-section">
                    <h2>Reminders</h2>
                    <label>
                        Host proposed a new date
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                    
                    <label>
                        Reservation open payment - instant book(30 min after accepting)
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                   
                    <label>
                        Reservation open payment - non instant book(24 hrs after accepting)
                        <input type="checkbox" class="checkbox-slider">
                    </label>

                    <label>
                        Review: write a review about your stay
                        <input type="checkbox" class="checkbox-slider">
                    </label>
                </section>
             <button type="submit" value="save">Save</button>
            </form>
        </main>
